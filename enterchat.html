<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatEntry</title>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
   <style>
    .chatContainer{
        width:600px;
        height:400px;
        background-color: #9e9e9e;
        margin:0px auto;
        overflow: scroll;
    }
   </style>
</head>
<body>
    
    <table align="center" cellpadding="10" cellspacing="10">
        <tr><td>EnterChat</td></tr>
        <tr><td><input type="text" id="txtName" name="txtName" placeholder="NickName"></td></tr>
        <tr><td><textarea name="txtMsg" id="txtMsg" placeholder="Message"></textarea></td></tr>
        <tr><td><input type="button" id="btnEnter" value="Enter"></td></tr>
    </table>
    <div class="chatContainer">

    </div>
    <script>
        const subscription = new EventSource('http://192.168.29.173:3500/getchat');
        subscription.addEventListener('message', (event) => {
            //$('.chatContainer').html(data);
            console.log(event.data);
            });
        function getchat(){
            $.ajax({
                method:'get',
                url:'http://192.168.29.173:3500/getchat',
                success:function(data){
                   $('.chatContainer').html(data);
                }

            });
        }
        getchat();
        $('#btnEnter').click(function(){
            var name=$('#txtName').val();
            var msg=$('#txtMsg').val();
            $.get({
                method:'get',
                url:'http://192.168.29.173:3500/postchat?txtName='+name+'&txtMsg='+msg,
                success:function(data){
                    getchat();

                }

            });
        });


    </script>

</body>
</html>
